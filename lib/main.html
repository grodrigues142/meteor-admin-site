<template name="adminLayout">
  {{> adminHeader}}
  <div class="container">
    <div class="admin">
      <div class="row">
        <div class="col-md-2">
          {{yield 'menu'}}
        </div>
        <div class="col-md-10">
          {{yield}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="adminHeader">
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'postsList'}}">Meteor Admin Site</a>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="/">Home</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="{{pathFor 'adminMain'}}">Admin</a>
          </li>
          {{ loginButtons }}
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="adminMenu">
  <h2><a href="{{pathFor 'adminMain'}}">Admin</a></h2>
  <ul class="nav nav-pills nav-stacked">
    {{#each collections}}
      <li{{admIfEquals ../collectionName name ' class="active"'}}>
        <a href="{{pathFor 'adminList'}}">{{name}}</a>
      </li>
    {{/each}}
  </ul>
</template>

<template name="adminDashboard">
  <h2>Admin Dashboard</h2>
</template>

<template name="adminList">
  <h2>{{collectionName}}</h2>
  {{#if docs}}
    <table class="table table-striped">
      <thead>
        <tr>
          {{#each listFields}}
            <th>{{admPrintLabel ../collectionName this}}</th>
          {{/each}}
        </tr>
      </thead>
      <tbody>
        {{#each docs}}
          <tr>
            {{#admListEachField ../collectionName}}
              <td>
                {{#if first}}<a href="{{pathFor 'adminMain'}}/{{../../../collectionName}}/edit/{{../../this._id}}">{{/if}}
                  {{{value}}}
                {{#if first}}</a>{{/if}}
              </td>
            {{/admListEachField}}
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{/if}}
</template>

<template name="adminEdit">
  <h2>{{collectionName}} (edit)</h2>
  <form class="form-horizontal" role="form">
    {{#with doc}}
      <input type="hidden" id="_id" value={{_id}}>
      {{#admEditEachField ../collectionName}}
        <div class="form-group">
          <label for="{{field}}" class="col-sm-2 control-label">{{label}}</label>
          <div class="col-sm-10">
            {{#if ref}}
              <select class="form-control" id="{{field}}">
                {{#each refs}}
                  <option value="{{this}}"{{admIfEquals ../value this ' selected'}}>{{this}}</option>
                {{/each}}
              </select>
            {{else}}
              <input type="text" class="form-control" id="{{field}}" value="{{value}}" placeholder="">
            {{/if}}
          </div>
        </div>
      {{/admEditEachField}}
    {{/with}}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" value="Submit">Save</button>
        <a href="{{pathFor 'adminMain'}}/{{collectionName}}" class="btn btn-default" role="button">Cancel</a>
        <a href="{{pathFor 'adminMain'}}/{{collectionName}}/delete/{{doc._id}}" class="btn btn-danger pull-right delete">Delete</a>
      </div>
    </div>
  </form>
</template>
