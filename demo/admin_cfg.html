<head>
  <script src="bootstrap3-typeahead.min.js"></script>  
</head>

<template name="adminCategoryPlugin">
  <div id="adminCategoryPlugin">
    <input id="{{name}}" type="text" value="{{value}}" style="display: none;">
  </div>
  <script>
    $("#adminCategoryPlugin input").tagsinput({
      typeahead: {
        //source: ['Belo Horizonte', 'Niterói', 'Nova Friburgo', 'Rio de Janeiro', 'São Paulo'],
        source: {{getCategories}}
      },
      freeInput: false
    });
  </script>
</template>
