<template name="aspAddresses">
  <div id="asp-addresses-plugin">
    <div class="asp-blank-address">
      {{> aspAddress}}
    </div>
    
    <div id="asp-addresses">
      {{#if value}}
        {{#each value}}
          {{> aspAddress}}
        {{/each}}
      {{else}}
        {{> aspAddress}}
      {{/if}}
    </div>

    <button type="button" class="btn btn-primary btn-xs asp-btn-new">New address</button>
  </div>
</template>

<template name="aspAddress">
  <div class="asp-address">
    <div class="row">
      <div class="col-xs-12">
        <input class="form-control input-sm street1" type="text" value="{{street1}}" placeholder="Street Address 1">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <input class="form-control input-sm street2" type="text" value="{{street2}}" placeholder="Street Address 2">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <input class="form-control input-sm city"    type="text" value="{{city}}"    placeholder="City">
      </div>
      <div class="col-xs-2">
        <input class="form-control input-sm state"   type="text" value="{{state}}"   placeholder="State">
      </div>
      <div class="col-xs-2">
        <input class="form-control input-sm zip"     type="text" value="{{zip}}"     placeholder="ZIP Code">
      </div>
      <div class="col-xs-3">
        <input class="form-control input-sm country" type="text" value="{{country}}" placeholder="Country">
      </div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-danger btn-xs pull-right asp-btn-del">Delete address</button>
      </div>
    </div>
  </div>
</template>
